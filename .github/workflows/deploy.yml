name: beacon CI/CD

on:
  push:
    branches:
      - fix/github-action-cicd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/braveCoward-0.0.1-SNAPSHOT.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/backend_key.pem
          chmod 600 ~/.ssh/backend_key.pem
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: build/libs/

      - name: Check environment variables
        run: |
          echo "üîç DB_HOST is set: $([[ -n "$DB_HOST" ]] && echo '‚úÖ YES' || echo '‚ùå NO')"
          echo "üîç DB_PORT is set: $([[ -n "$DB_PORT" ]] && echo '‚úÖ YES' || echo '‚ùå NO')"
          echo "üîç DB_USERNAME is set: $([[ -n "$DB_USERNAME" ]] && echo '‚úÖ YES' || echo '‚ùå NO')"
          echo "üîç DB_PASSWORD is set: $([[ -n "$DB_PASSWORD" ]] && echo '‚úÖ YES' || echo '‚ùå NO')"
          echo "üîç REDIS_HOST is set: $([[ -n "$REDIS_HOST" ]] && echo '‚úÖ YES' || echo '‚ùå NO')"
          echo "üîç REDIS_PORT is set: $([[ -n "$REDIS_PORT" ]] && echo '‚úÖ YES' || echo '‚ùå NO')"
          echo "üîç SERVER_HOST is set: $([[ -n "$SERVER_HOST" ]] && echo '‚úÖ YES' || echo '‚ùå NO')"
          echo "üîç SPRING_PROFILES_ACTIVE is set: $([[ -n "$SPRING_PROFILES_ACTIVE" ]] && echo '‚úÖ YES' || echo '‚ùå NO')"

      - name: Remove old JAR files from server
        run: |
          ssh -i ~/.ssh/backend_key.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} <<EOF
            rm -f /home/ubuntu/beacon/build/libs/braveCoward-0.0.1-SNAPSHOT.jar
          EOF

      - name: Copy JAR to server
        run: |
          scp -i ~/.ssh/backend_key.pem -o StrictHostKeyChecking=no \
            build/libs/braveCoward-0.0.1-SNAPSHOT.jar \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/beacon/build/libs/

      - name: Deploy application
        run: |
          ssh -i ~/.ssh/backend_key.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} <<EOF
            cd /home/ubuntu/beacon
            git pull origin main
            sudo fuser -k 8080/tcp || true
            nohup java -jar build/libs/braveCoward-0.0.1-SNAPSHOT.jar > logs/deploy.log 2>&1 &
          EOF

    env:
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PORT: ${{ secrets.REDIS_PORT }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
